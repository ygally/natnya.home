version: '3.9'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: natya/web:local
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000"]
      interval: 10s
      timeout: 3s
      retries: 6
    restart: unless-stopped
